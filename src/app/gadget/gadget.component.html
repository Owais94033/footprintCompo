<div class="form-container">
    <h2>Device Usage Form</h2>
    <form>
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="number"
          id="userId"
          name="userId"
          required
          placeholder="Enter User ID"
        />
      </div>
  
      <div class="form-group">
        <label for="mobileName">Mobile Name</label>
        <input
          type="text"
          id="mobileName"
          name="mobileName"
          required
          placeholder="Enter Mobile Name"
        />
      </div>
  
      <div class="form-group">
        <label for="mobileUsageTime">Mobile Usage Time (Hours)</label>
        <input
          type="number"
          id="mobileUsageTime"
          name="mobileUsageTime"
          required
          placeholder="Enter Mobile Usage Time"
        />
      </div>
  
      <div class="form-group">
        <label for="laptopName">Laptop Name</label>
        <input
          type="text"
          id="laptopName"
          name="laptopName"
          required
          placeholder="Enter Laptop Name"
        />
      </div>
  
      <div class="form-group">
        <label for="laptopUsageTime">Laptop Usage Time (Hours)</label>
        <input
          type="number"
          id="laptopUsageTime"
          name="laptopUsageTime"
          required
          placeholder="Enter Laptop Usage Time"
        />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          placeholder="Select Date"
        />
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
